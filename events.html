<!DOCTYPE html>
<html>
    <head>
        <title>Events</title>
    </head>
    <body>
        <input type="text" id="user" onkeyup="myInput()">
        <button>Submit</button>
        <p id="InputData"></p>

        <h1>Count:
            <span id="count">0</span>
        </h1>
        <button onclick="myIncrement()">Increment</button>
        <button onclick="myDecrement()">Decrement</button>
        <button onclick="myReset()">Reset</button>

        <script>
            function myInput(){
               document.getElementById("user").value
              document.getElementById("InputData")
            }

            function myIncrement(){
                let x=document.getElementById("count").innerHTML
                let y=parseInt(x)+1
                document.getElementById("count").innerHTML=y
            }
            function myDecrement(){
                let x=document.getElementById("count").innerHTML
                let y=parseInt(x)-1
                document.getElementById("count").innerHTML=y
            }
            function myReset(){
                let x=document.getElementById("count").innerHTML=0
            }
        </script>
    </body>
</html>
